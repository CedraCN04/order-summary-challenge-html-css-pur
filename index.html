<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500,700,900;1,500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img
        class="hero"
        src="images/illustration-hero.svg"
        alt="A person listenning music."
      />
      <section class="presentation">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="plan">
        <img src="images/icon-music.svg" alt="Icon music" class="icon" />
        <div class="annual-price">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <section class="links">
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CedraCN04" target="_blank">Cedrazar</a>
  </body>
</html>
